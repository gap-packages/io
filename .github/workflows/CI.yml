name: CI

# Trigger the workflow on push or pull request
on:
  - push
  - pull_request

jobs:
  # The job running the package tests.
  test:
    name: ${{ matrix.gap-branch }} ${{ matrix.ABI }} - HPCGAP ${{ matrix.HPCGAP }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        gap-branch:
          - master
          - stable-4.11
          - stable-4.10
        GAP_PKGS_TO_BUILD: ['profiling']
        HPCGAP: ['no']
        ABI: ['']
        include:
          - os: ubuntu-latest
            gap-branch: master
            GAP_PKGS_TO_BUILD: 'profiling'
            HPCGAP: 'yes'
            ABI: ''
            NO_COVERAGE: 'yes'
          - os: ubuntu-latest
            gap-branch: master
            GAP_PKGS_TO_BUILD: 'profiling'
            HPCGAP: 'no'
            ABI: 32

    steps:
      - uses: actions/checkout@v2
      - uses: gap-actions/setup-gap-for-packages@v1
        with:
          ABI: ${{ matrix.ABI }}
          GAPBRANCH: ${{ matrix.gap-branch }}
          GAP_PKGS_TO_BUILD: ${{ matrix.GAP_PKGS_TO_BUILD }}
          HPCGAP: ${{ matrix.HPCGAP }}
      - uses: gap-actions/compile-documentation-for-packages@v1
      - uses: gap-actions/run-test-for-packages@v1
        with:
          NO_COVERAGE: ${{ matrix.NO_COVERAGE }}

  # A job to compile the manual with latex and upload it as an artifact.
  manual:
    name: Build manuals
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: gap-actions/setup-gap-for-packages@v1
      - uses: gap-actions/compile-documentation-for-packages@v1
        with:
          use-latex: true
      - name: "Upload documentation"
        uses: actions/upload-artifact@v1
        with:
          name: manual
          path: ./doc/manual.pdf
