coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        informational: true
    patch:
      default:
        informational: true
    changes:
      default:
        informational: true

comment: false

ignore:
  - "PackageInfo.g"
  - "init.g"
  - "read.g"
  - "tst/**"  # ignore test harness code
